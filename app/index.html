<!DOCTYPE html>
<html lang="fr" ng-app="voxityChromeApp" ng-csp="">
    <head>
        <title>Voxity Chrome extension</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/libs/assets/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../libs/assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../libs/assets/animate.css/animate.min.css">
        <link rel="stylesheet" type="text/css" href="/css/app.css">
    </head>
    <body>
        <div class="container">
            <form id="bannercall" ng-submit="call()" ng-controller="bannerCallCtrl">
                <div class="input-group form-group">
                    <input type="tel" class="form-control" placeholder="Numéro de téléphone" name="phonenumber" id="phonenumber" ng-model="phoneNumber" autofocus>
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit"><i class="fa fa-volume-control-phone"></i></button>
                    </span>
                </div>
            </form>
            <div class="row">
                <!-- sidebar -->
                <div class="col-xs-2 sidebar" ng-controller="activeItemCtrl">
                    <ul class="nav nav-sidebar">
                        <li class="go-back"><a ng-if="goBackPage" href="{{goBackPage}}"><i class="fa fa-angle-left"></i></a></li>

                        <li ng-class="{'active': activeItem === 'devices'}" tooltip-placement="right" uib-tooltip="Téléphones"><a href="#/devices/"><i class="fa fa-phone"></i></a></li>
                        <li ng-class="{'active': activeItem === 'contacts'}" tooltip-placement="right" uib-tooltip="Contacts"><a href="#/contacts/"><i class="fa fa-users"></i></a></li>
                    </ul>

                    <ul class="nav nav-sidebar nav-sidebar-bottom">
                        <li><a ng-click="open('https://client.voxity.fr/')"><small>client</small></a></li>
                        <li><a ng-click="open('https://octopus.voxity.fr/')"><small>octopus</small></a></li>
                        <li ng-class="{'active': activeItem === 'settings'}" tooltip-placement="right" uib-tooltip="Paramètres"><a href="#/settings/"><i class="fa fa-cog"></i></a></li>
                    </ul>
                </div>
                <!-- /sidebar -->

                <!-- main body -->
                <div class="col-xs-10 col-xs-offset-2 main-body">
                    <hr>
                    <div ng-view class="container">
                        <h1 class="page-header">Chargement en cours <i class="fa fa-spinner fa-spin"></i></h1>
                    </div>
                </div>
                <!-- /main body -->
            </div>
        

    </body>
    <script src="/libs/assets/angular/angular.min.js"></script>
    <script src="/libs/assets/angular-i18n/fr-fr.js"></script>
    <script src="/libs/assets/angular-i18n/angular-locale_fr-fr.js"></script>
    <script src="/libs/assets/angular-route/angular-route.min.js"></script>
    <script src="/libs/assets/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/libs/assets/angular-animate/angular-animate.min.js"></script>
    <script src="/libs/assets/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>


    <script src="app.js"></script>
    <script src="services/voxityApi.js"></script>
    <script src="services/devices.js"></script>
    <script src="services/channels.js"></script>
    <script src="controllers/dashboard.js"></script>
    <script src="controllers/devices.js"></script>
    <script src="index.js"></script>

</html>
