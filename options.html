<!DOCTYPE html>
<html>
<head>
  <title>Voxity Chrome extension</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="libs/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/options.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row-fluid">
      <p class="bg-primary" id="status"></p>
      <a id="btn_deconnection" class="btn btn-default btn-block btn-danger" style="display:none;">Se déconnecter</a>
      <p></p>
      <div class="panel panel-primary">
        <div class="panel-heading">
            <!-- <div class="btn-group pull-right">
              <a id="deltokenapi" class="btn btn-default btn-xs">Supprimer</a>
            </div> -->
          <h3 class="panel-title pull-left">Token API</h3>
          <div class="clearfix"></div>
        </div>
        <div class="panel-body" id="tokenapi">
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Options</h3>
          <div class="clearfix"></div>
        </div>
        <div class="panel-body">
          <form>
            <div class="checkbox">
              <label>
                <input id="get_event_option" type="checkbox"> Recevoir les événéments
              </label>
            </div>
            <button id="save" type="submit" class="btn btn-default">Sauvegarder</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

  <script src="options.js"></script>
</body>
</html>
